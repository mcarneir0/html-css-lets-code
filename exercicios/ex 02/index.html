<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e Emojis</title>
</head>
<body>
    <h1>Parágrafos, emojis e quebras de linha</h1>
    <hr>
    <p>Se precisar quebrar o texto em algum lugar específico <br>
        como esse, você pode usar a tag &lt;br&gt;.
    </p>

    <p>Adicionar alguns símbolos especiais:
        &#9728; &#9729; &#9730;
    </p>

    <p>Adicionar alguns emojis:
        &#x1F600;
    </p>

</body>
</html>

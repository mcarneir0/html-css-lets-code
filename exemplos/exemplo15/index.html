<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/mcarneir0/html-css-lets-code/main/favicon.jpg" type="image">
    <link rel="stylesheet" href="style.css">
    <title>Exemplo de Flex Wrap</title>
</head>
<body>
    
    <h1>flex-wrap: nowrap</h1>

    <section class="container nowrap">
        <div class="item">Teste_do_Item_1</div>
        <div class="item">Teste_do_Item_2</div>
        <div class="item">Teste_do_Item_3</div>
        <div class="item">Teste_do_Item_4</div>
    </section>

    <h1>flex-wrap: wrap</h1>

    <section class="container wrap">
        <div class="item">Teste_do_Item_1</div>
        <div class="item">Teste_do_Item_2</div>
        <div class="item">Teste_do_Item_3</div>
        <div class="item">Teste_do_Item_4</div>
    </section>

    <h1>flex-wrap: wrap-reverse</h1>

    <section class="container wrap-reverse">
        <div class="item">Teste_do_Item_1</div>
        <div class="item">Teste_do_Item_2</div>
        <div class="item">Teste_do_Item_3</div>
        <div class="item">Teste_do_Item_4</div>
    </section>
</body>
</html>

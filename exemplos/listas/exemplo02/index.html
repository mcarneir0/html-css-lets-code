<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../favicon.jpg" type="image">
    <title>Listas Não Ordenadas</title>
</head>
<body>
    <h1>Exemplos</h1>
    <h2>Exemplo de lista não ordenada</h2>
    <ul>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <ul>
            <li>Primeiro sub-item do 2o item</li>
            <li>Segundo sub-item do 2o item</li>
            <ul>
                <li>Primeiro sub-item do 2o sub-item</li>
                <li>Segundo sub-item do 2o sub-item</li>
            </ul>
        </ul>
    </ul>
</body>
</html>

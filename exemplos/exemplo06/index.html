<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/mcarneir0/html-css-lets-code/main/favicon.jpg" type="image">
    <title>Exemplo de Formulários</title>
</head>
<body>
    <form>
        <div style="display: inline-block;">
            <label>Nome:</label>
            <input name="nome" type="text">
            <label>Sobrenome:</label>
            <input name="sobrenome" type="text">
        </div>
        <br>
        <br>
        <div>
            Senha: <input name="senha" type="password">
        </div>
        <br>
        <div>
            Selecione o curso:
            <select name="curso">
                <option value="WFR">Web Front-end & React</option>
                <option value="WFS">Web Fullstack</option>
                <option value="WRD">Web & React (Digital)</option>
            </select>
        </div>
        <br>
        <div>
            <label style="vertical-align: 2em;">Fale sobre você:</label>
            <textarea name="texto" cols="50" rows="5"></textarea>
        </div>
        <br>
        <div>
            <input name="reset" type="reset" value="limpar">
            <input name="submit" type="submit" value="enviar">
        </div>
    </form>
</body>
</html>
